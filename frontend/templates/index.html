<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body background="css/v.jp">
    <script type="text/javascript" src="js/login.js"></script>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <a href="register.html"><button id="btn__registrarse">Regístrarse</button></a>
                    </div>
                </div>
                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" id="login-name" placeholder="Correo Electronico Institucional" required>
                        <input type="password" id="login-pass" placeholder="Contraseña" required>
                        <br><br><br>
                        <a href="#" onclick="loginUser()" style="    padding: 10px 40px;
                        border: 2px solid #fff;
                        font-size: 14px;
                        background: #0b1648;
                        font-weight: 600;
                        cursor: pointer;
                        color: white;
                        outline: none;
                        transition: all 300ms;">Entrar</a>
                        <br><br><br>
                        <a href="resetPassword.html" style="    padding: 10px 40px;
                        border: 2px solid #fff;
                        font-size: 14px;
                        background: #0b1648;
                        font-weight: 600;
                        cursor: pointer;
                        color: white;
                        outline: none;
                        transition: all 300ms;"><b>¿Olvidaste la contraseña?</b></a>
                    </form>
                </div>
            </div>
        </main>
</body>
</html>
